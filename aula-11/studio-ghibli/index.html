<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Studio Ghibli</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Studio Ghibli logo" />

      <nav>
        <ul>
          <li>
            <i class="ph-light ph-google-logo"></i>
          </li>
          <li>
            <i class="ph-light ph-facebook-logo"></i>
          </li>
          <li>
            <i class="ph-light ph-twitter-logo"></i>
          </li>
          <li><i class="ph-light ph-instagram-logo"></i></li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="assets/ilustration.svg" alt="" />

      <div>
        <h2>HAYAO MIYAZAKI</h2>
        <h1>A VIAGEM DE CHIHIRO</h1>
        <p>
          Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a
          desobedecem são transformados em animais.
        </p>

        <button type="button" class="primary-btn">
          <i class="ph-bold ph-play"></i>
          Assitir agora
        </button>

        <button type="button" class="secondary-btn">assita o trailer</button>
      </div>
    </main>
  </body>
</html>
