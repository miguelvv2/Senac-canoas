<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player de Música</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="player-1" class="player">
        <div class="wrapper">
          <img
            id="player-1-img"
            src="assets/music-album.png"
            alt="Capa do cd Rockeseat - Single - Acorda Devinho"
          />

          <div class="info">
            <h1>Acorda Devinho</h1>
            <p>Banda Rockeseat</p>
          </div>

          <div class="controls">
            <div class="prev">
              <img
                src="assets/prev.svg"
                alt="prev.svg-icon"
                class="control-icon"
              />
            </div>
            <div class="play">
              <img
                src="assets/play.svg"
                alt="play.svg-icon"
                class="control-icon"
              />
            </div>
            <div class="next">
              <img src="assets/next.svg" alt="next-icon" class="control-icon" />
            </div>
          </div>

          <div class="track-time">
            <div class="track"></div>
            <div class="time">
              <div class="total-time">03:20</div>
              <div class="last-time">00:12</div>
            </div>
          </div>
        </div>
      </div>

      <div id="player-2" class="player horizontal">
        <div class="wrapper">
          <div class="info-wrapper">
            <img
              src="assets/music-album.png"
              alt="Capa do cd Rockeseat - Single - Acorda Devinho"
            />
            <div class="info">
              <h1>Acorda Devinho</h1>
              <p>Banda Rockeseat</p>
            </div>
          </div>

          <div class="controls">
            <div class="prev">
              <img
                src="assets/prev.svg"
                alt="prev.svg-icon"
                class="control-icon"
              />
            </div>
            <div class="play">
              <img
                src="assets/play.svg"
                alt="play.svg-icon"
                class="control-icon"
              />
            </div>
            <div class="next">
              <img src="assets/next.svg" alt="next-icon" class="control-icon" />
            </div>
          </div>

          <div class="track-time">
            <div class="track"></div>
            <div class="time">
              <div class="total-time">03:20</div>
              <div class="last-time">00:12</div>
            </div>
          </div>
        </div>
      </div>

      <div id="player-3" class="player horizontal">
        <div class="wrapper">
          <div class="info-wrapper">
            <img
              src="assets/music-album.png"
              alt="Capa do cd Rockeseat - Single - Acorda Devinho"
            />
            <div class="info">
              <h1>Acorda Devinho</h1>
              <p>Banda Rockeseat</p>
            </div>
          </div>

          <div class="controls">
            <div class="prev">
              <!-- Ícone de "Prev" -->
            </div>
            <div class="play">
              <!-- Ícone de "Play" -->
            </div>
            <div class="next">
              <!-- Ícone de "Next" -->
            </div>
          </div>

          <div class="track-time">
            <div class="track"></div>
            <div class="time">
              <div class="total-time">03:20</div>
              <div class="last-time">00:12</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
